        <style>
 
            /* 全局样式 */
  
            html {
     
                scroll-behavior: smooth;
  
            }
  
            body {
  
                background-color: #e9e3ee;
  
                background-image: 
   
                    radial-gradient(circle at 25% 10%, rgb(185 124 238 / 54%) 0%, transparent 50%),
   
                    radial-gradient(circle at 75% 80%, rgba(66, 153, 225, 0.1) 0%, transparent 50%);
   
            }
  
            @keyframes rotation {
  
                0% { transform: rotate(0deg); }
 
                100% { transform: rotate(360deg); }
 
            }

            /* 滚动条样式 */
  
            ::-webkit-scrollbar {
 
                width: 8px;
 
                height: 8px;
 
            }

  
            ::-webkit-scrollbar-thumb {
  
                background: #c8bed0;
 
                border-radius: 4px;
  
            }
  
            ::-webkit-scrollbar-thumb:hover {
  
                background: #a19ca5b8;
  
            }
 
            /* 图片悬停放大效果 */
 
            .img-hover-zoom {
   
                overflow: hidden;
  
            }
 
            .img-hover-zoom img {
  
                transition: transform 0.5s ease;
  
            }

            .img-hover-zoom:hover img {
   
                transform: scale(1.08);

            }
 
        </style>

    </head>
